<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Айлис</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="crt">
  <!-- FX layers -->
  <div class="bg" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="crt-warp" aria-hidden="true"></div>

  <!-- Top bar -->
  <header class="topbar">
    <button id="enterBtn" class="chip" type="button">enter</button>
    <button id="muteBtn" class="chip" type="button" aria-pressed="false">mute</button>
    <span class="sep">/</span>
    <a class="chip" href="#" data-open="release">latest release</a>
  </header>

  <!-- Main (виден всегда) -->
  <main id="main" class="wrap">
    <section class="card">
      <h1 class="title crt-title">Айлис</h1>
      <p class="sub">digital / sound / links</p>

      <div class="grid">
        <div class="block">
          <h2>socials</h2>
          <ul>
            <li><a class="sfx" href="https://t.me/aylis" target="_blank" rel="noreferrer">telegram</a></li>
            <li><a class="sfx" href="https://discord.com/users/AYLIS_ID" target="_blank" rel="noreferrer">discord</a></li>
            <li><a class="sfx" href="https://youtube.com/@aylis" target="_blank" rel="noreferrer">youtube</a></li>
            <li><a class="sfx" href="https://soundcloud.com/aylis" target="_blank" rel="noreferrer">soundcloud</a></li>
          </ul>
        </div>

        <div class="block">
          <h2>music</h2>
          <ul>
            <li><a class="sfx" href="https://soundcloud.com/aylis" target="_blank" rel="noreferrer">soundcloud</a></li>
            <li><a class="sfx" href="https://youtube.com/@aylis" target="_blank" rel="noreferrer">youtube</a></li>
          </ul>
        </div>

        <div class="block">
          <h2>contact</h2>
          <ul>
            <li><a class="sfx" href="https://t.me/aylis" target="_blank" rel="noreferrer">telegram</a></li>
            <li><a class="sfx" href="https://discord.com/users/AYLIS_ID" target="_blank" rel="noreferrer">discord</a></li>
            <li><a class="sfx" href="mailto:aylis@mail.com">aylis@mail.com</a></li>
          </ul>
        </div>
      </div>

      <footer class="footer">
        <span>Айлис</span>
        <span class="sep">/</span>
        <span>all rights reserved</span>
      </footer>
    </section>
  </main>

  <!-- Overlay -->
  <section id="overlay" class="overlay" hidden>
    <div class="overlay__flash" aria-hidden="true"></div>

    <div class="overlay__panel" role="dialog" aria-modal="true" aria-label="overlay">
      <div class="overlay__top">
        <div id="overlayTitle" class="overlay__title"></div>
        <button id="closeOverlay" class="chip" type="button">go back</button>
      </div>
      <div id="overlayBody" class="overlay__body"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
